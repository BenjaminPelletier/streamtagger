{% extends "base.html" %}

{% block content %}
    <div id="songcontainer">
        <div id="songtitle">{{ song_title }}</div>
        <div id="songartist">{{ song_artist }}</div>
        <div id="songid">{{ song_id }}</div>
        <div id="songcontrols">
            <audio id="audio" controls>
                <source id="audio_source" src="{{ song_path }}" type="audio/mpeg">
            </audio>
        </div>
    </div>
{% endblock %}

{% block dialogs %}
<div id="dialog-confirm-delete-song" title="Delete song?">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>This song and all its associated tags will be removed from the database. Are you sure?</p>
</div>
{% endblock %}
