<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
</head>
<body>
    {% if logs %}
    <table>
        <tbody>
            {% for timestamp, message in logs %}
            <tr><td>{{ timestamp }}</td><td>{{ message }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
</html>
